<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <form action="" method="get">
        <label>User Name</label><br>
        <input type="text" id="uName"><br>
        <label>First Name :</label><br>
        <input type="text" id="fName"><br>
        <label>Last Name :</label><br>
        <input type="text" id="lName"><br>
        <label>Birthday :</label><br>
        <input type="text" id="birthday"><br>
        <label>Gender :</label><br>
        <input type="radio" name="gender" id="gender" value="1">Female&nbsp;
        <input type="radio" name="gender" id="gender" value="2">Male&nbsp;
        <input type="radio" name="gender" id="gender" value="3">Other<br>
        <label>Country of Resident :</label><br>
        <input type="text" id="country"><br>
        <label>Favourite Music Genres :</label><br>
        <input type="checkbox" name="genres1" id="favGenres" value="hipHop">Hip Hop&nbsp;
        <input type="checkbox" name="genres2" id="favGenres" value="blues">Blues&nbsp;
        <input type="checkbox" name="genres3" id="favGenres" value="jazz">Jazz&nbsp;
        <input type="checkbox" name="genres4" id="favGenres" value="rock">Rock<br><br>
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <input type="submit" value="signup">SIGN UP<br>
    </form>
  </body>
</html>
